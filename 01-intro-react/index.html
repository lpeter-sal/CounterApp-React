<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Cargar React -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <title>ReactApp</title>
</head>
<body>

    <div id="root"></div>


    <script type="text/babel">
        //Se crea la etiqueta la cual va apuntar
        const divRoot = document.querySelector('#root');
        //Variable manipulable
        const nombre = 'Luis';
        // Variable Manipulable
        const h1Tag = <h1>Hola, soy { nombre }</h1>;
        /** Se realiza el renderizado, con el primer elemento
        Que es lo que va mostrar el html, y el segundo elemento
        que es donde se va ejecutar ese valor.**/
        ReactDOM.render( h1Tag, divRoot );


    </script>

    
</body>
</html>
